<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add favicon -->
    <link rel="icon" href="./assets/freddie.png" type="image/png">
    <title>We are the Champions</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./cssReset.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>
        <article class="endorsement">
            <img class="end-img" src="./assets/freddie.png" alt="">
            <h1 class="end-title">We are the Champions</h1>
            <textarea class="end-txtArea" name="" id="end-textArea-el" placeholder="Write your endorsement here"></textarea>
            <div class="to-from-wrapper">
                <input id="end-from-el" class="end-from" type="text" placeholder="From">
                <input id="end-to-el" class="end-to" type="text" placeholder="To">
            </div>
            <button id="end-btn-el" class="end-btn">Publish</button>
            <h2 class="end-subtitle">- Endorsements -</h2>
            <div id="end-container" class="endorsment-wrapper"></div>
        </article>
    </main>

    <!-- javascript -->
    <script src="./index.js" type="module"></script>
</body>

</html>
