<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./cssReset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1>Find your film</h1>
        <nav>
            <a href="./watchlist.html">My Watchlist</a>
        </nav>
    </header>

    <main>
        <section class="search-container">
            <form id="search-form" class="search-form"> 
                <img class="search-img" src="./assets/search_icon.png" alt="Search for movies">
                <input class="search-input" type="text" name="search" placeholder="Search for a movie">
                <button class="search-btn" type="submit">Search</button>
            </form>
        </section>

        <section class="movie-section">
            <div class="movie-content">
                <div class="cinema-explorer">
                    <img class="movie-reel" src="./assets/movie_reel.png" alt="Movie reel">
                    <h2 class="explore">Start exploring</h2>
                </div>
            </div>
        </section>
            
    </main>

    <script src="./index.js"></script>
</body>

</html>
