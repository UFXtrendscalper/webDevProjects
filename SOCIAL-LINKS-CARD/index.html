<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="card">
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile-pic"
        width="88"
      />
      <div id="name-location">
        <p id="name">Jessica Randall</p>
        <p id="description">London, United Kingdom</p>
      </div>
      <p id="bio">"Front-end developer and avid reader."</p>
      <div id="links">
        <li class="links"><a href="#">GitHub</a></li>
        <li class="links"><a href="#">Frontend Mentor</a></li>
        <li class="links"><a href="#">LinkedIn</a></li>
        <li class="links"><a href="#">Twitter</a></li>
        <li class="links"><a href="#">Instagram</a></li>
    </div>
    </div>

    <footer>
      <p>Coded by: Sean</p>
    </footer>
  </body>
</html>
