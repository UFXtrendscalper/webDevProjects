<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./cssReset.css">
  <link rel="stylesheet" href="./style.css">

  <title>NFT preview card component</title>

</head>

<body>

  
  <main class="card">
    <div class="wrapper">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
      <div class="imgOverlay">
        <img src="./images/icon-view.svg" aria-hidden="true">
      </div>
    </div>

    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="pricingInfo">
      <div class="cryptoPrice">
        <img src="./images/icon-ethereum.svg" alt="Ethereum" aria-hidden="true">
        <span class="price">0.041 ETH</span>
      </div>
      <div class="countDown">
        <img src="./images/icon-clock.svg" alt="clock image" aria-hidden="true">
        <span class="time">3 days left</span>
      </div>
    </div>
    <div class="line"></div>
    <div class="creatorInfo">
      <img class="avatar" src="./images/image-avatar.png" alt="Avatar of Jules Wyvern">
      <div class="caption">
        Creation of<span class="user"> Jules Wyvern</span>
      </div>
    </div>
  </main>

  

</body>

</html>
