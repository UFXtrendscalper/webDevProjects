<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- left card -->
      <div id="leftCard">
        <picture>
          <source
            media="(max-width: 500px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img src="./images/image-product-desktop.jpg" alt="perfume-image" />
        </picture>
      </div>

      <!-- right card  -->
      <div id="rightCard">
        <div id="innerCard">
          <p id="label">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p id="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div id="price-component">
            <h2>$149.99</h2>
            <h3>$169.99</h3>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="cart-image">
            Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer>Coded by Sean.</footer>
  </body>
</html>
