<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./cssReset.css">
  <link rel="stylesheet" href="./styles.css">

</head>

<body>
  <article class="stats_card flex">
    <div class="stats_wrapper">
      <h1 class="stats_title">
        Get <span class="purple_text">insights</span> that help your business grow.
      </h1>
  
      <p class="stats_content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.
      </p>
  
      <div class="flex stats_gap">
        <div class="stats_container">
          10k+
          <div class="stats_catagory">
            companies
          </div>
        </div>
    
        <div class="stats_container">
          314
          <div class="stats_catagory">
            templates
          </div>
        </div>
    
        <div class="stats_container">
          12m+
          <div class="stats_catagory">
            queries
          </div>
        </div>
      </div>
    </div>

    <div class="stats_img">
      <picture>
        <source media="(max-width: 430px)" srcset="./images/image-header-mobile.jpg">
        <img class="card_img" src="./images/image-header-desktop.jpg" alt="header image">
      </picture>
      <div class="color_overlay"></div>
    </div>
  </article>


</body>

</html>
