<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
      <div id="blogImage">
        <img src="./assets/images/illustration-article.svg" alt="article-image">
      </div>
      
      <div id="content">
        <div id="category"><h4>Learning</h4></div>
        <p>Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      
      <div id="author">
        <img src="./assets/images/image-avatar.webp" alt="profile-image" width="32" height="32">
        <h5>Greg Hooper</h5>
      </div>
    </div> 
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sean Gilbank</a>.
  </footer>
</body>
</html>
