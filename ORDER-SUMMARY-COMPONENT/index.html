<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./cssReset.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="container ">
    <figure>
      <img src="./images/illustration-hero.svg" alt="">
    </figure>
    <div class="card-content flex-column">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan-outer-wrapper flex vcenter">
        <div class="plan-inner-wrapper flex vcenter">
          <div class="plan flex">
            <img src="./images/icon-music.svg" alt="Person listening to music on a device">
            
            <div class="plan-details flex-column">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>

            <a href="#" class="change">Change</a>
          </div>
        </div>
      </div>

      <a href="#" class="proceed flex vcenter">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </main>


  <footer class="attribution">
    Coded by <a href="#">Sean</a>.
  </footer>
</body>

</html>
