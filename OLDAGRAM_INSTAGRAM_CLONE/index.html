<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oldagram</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="./cssReset.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header class="flex">
        <img class="header-title" src="./images/logo.png" alt="Oldagram logo">
        <img class="avatar" src="./images/user-avatar.png" alt="User avatar">
    </header>

    <main id="postContainer-el">
        <section>
            <div class="flex creator-info">
                <img class="avatar" src="./images/avatar-vangogh.jpg" alt="Portrait of Vincent van Gogh, featuring the artist with a stern expression, a reddish beard, and his blue-grey jacket against a swirling blue background.">
                <div>
                    <h1>Vincent van Gogh</h1>
                    <h2>Zundert, Netherlands</h2>
                </div>
            </div>
            
            <img class="main-img" src="./images/post-vangogh.jpg" alt="main picture">
            
            <div class="flex post-feedback">
                <div class="flex icon-wrapper">
                    <img class="icon-size" src="./images/icon-heart.png" alt="Like post">
                    <img class="icon-size" src="./images/icon-comment.png" alt="Comment on post">
                    <img class="icon-size" src="./images/icon-dm.png" alt="Send a direct message">
                </div>
        
                    <p class="bold-text">21,492 likes</p>
                    <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </section>
    </main>
    

    <script src="./index.js"></script>
</body>
</html>
