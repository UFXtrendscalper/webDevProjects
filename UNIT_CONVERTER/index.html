<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

    <!-- styles -->
    <link rel="stylesheet" href="./cssReset.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <article class="uc-component">
            <div class="uc-card-top">
                <h1 class="uc-title">Metric/Imperial Unit Conversion</h1>
                <input id="uc-input-el" class="uc-input" type="text" value="20">
                <button id="uc-btn-el" class="uc-btn">Convert</button>
            </div>
            <div id="uc-card-bottom-el" class="uc-card-bottom">
                <div class="conversion-info">
                    <h2 class="measurement-category">Length (Meter/Feet)</h2>
                    <p class="conversion-data">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="conversion-info">
                    <h2 class="measurement-category">Volume (Liters/Gallons)
                    </h2>
                    <p class="conversion-data">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>   
                <div class="conversion-info">
                    <h2 class="measurement-category">Mass (Kilograms/Pounds)</h2>
                    <p class="conversion-data">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>              
            </div>        
        </article>
    </main>

    <script src="./index.js"></script>
</body>

</html>
